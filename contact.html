<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact · Kingsley Maduabuchi</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div data-include="header"></div>

    <main id="main" class="container" role="main">
      <section class="contact">
        <h1>Let’s Talk</h1>
        <p>
          I’d love to collaborate on projects, share ideas, or explore
          opportunities. Drop me a message!
        </p>

        <form
          class="contact-form"
          name="contact"
          method="get"
          onsubmit="return false"
        >
          <label>
            <span class="visually-hidden">Your Name</span>
            <input
              type="text"
              name="name"
              placeholder="Your Name"
              required
              autocomplete="name"
            />
          </label>
          <label>
            <span class="visually-hidden">Your Email</span>
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
              autocomplete="email"
            />
          </label>
          <label>
            <span class="visually-hidden">Your Message</span>
            <textarea
              name="message"
              placeholder="Your Message"
              required
              rows="6"
            ></textarea>
          </label>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <div class="socials">
          <a class="social" href="mailto:blessedkingkingsley2002@gmail.com" aria-label="Email">
            <svg class="icon" aria-hidden="true">
              <use href="#icon-mail" xlink:href="#icon-mail"></use>
            </svg>
            <span>Email</span>
          </a>
          <a class="social" href="tel:+2349036826272" aria-label="Phone">
            <svg class="icon" aria-hidden="true">
              <use href="#icon-phone" xlink:href="#icon-phone"></use>
            </svg>
            <span>Call</span>
          </a>
          <a
            class="social"
            href="https://github.com/Kingsley-A1"
            target="_blank"
            rel="noopener"
            aria-label="GitHub"
          >
            <svg class="icon" aria-hidden="true"><use href="#icon-github" xlink:href="#icon-github"></use></svg>
            <span>GitHub</span>
          </a>
          <a
            class="social"
            href="https://www.linkedin.com/in/kingsley-maduabuchi-967846302"
            target="_blank"
            rel="noopener"
            aria-label="LinkedIn"
          >
            <svg class="icon" aria-hidden="true"><use href="#icon-linkedin" xlink:href="#icon-linkedin"></use></svg>
            <span>LinkedIn</span>
          </a>
          <a
            class="social"
            href="https://x.com/@KingsleyTe44436"
            target="_blank"
            rel="noopener"
            aria-label="X (Twitter)"
          >
            <svg class="icon" aria-hidden="true"><use href="#icon-x" xlink:href="#icon-x"></use></svg>
            <span>Twitter</span>
          </a>
          <a
            class="social"
            href="https://www.instagram.com/king.sleytechpro"
            target="_blank"
            rel="noopener"
            aria-label="Instagram"
          >
            <svg class="icon" aria-hidden="true"><use href="#icon-instagram" xlink:href="#icon-instagram"></use></svg>
            <span>Instagram</span>
          </a>
          <a
            class="social"
            href="https://wa.me/2349036826272"
            target="_blank"
            rel="noopener"
            aria-label="WhatsApp"
          >
            <svg class="icon" aria-hidden="true"><use href="#icon-whatsapp" xlink:href="#icon-whatsapp"></use></svg>
            <span>WhatsApp</span>
          </a>
          <a
            class="social"
            href="https://tiktok.com/@bestofchriscommunication"
            target="_blank"
            rel="noopener"
            aria-label="TikTok"
          >
            <svg class="icon" aria-hidden="true"><use href="#icon-external" xlink:href="#icon-external"></use></svg>
            <span>TikTok</span>
          </a>
        </div>
      </section>
    </main>
    <div data-include="footer"></div>

    <script src="js/main.js" defer></script>
  </body>
</html>
